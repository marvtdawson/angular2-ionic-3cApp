<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-navbar>
</ion-header>

<!-- display page content -->
<ion-content padding>
  <div class="page-content-top">
    <p>If you have forgotten your password, we can send you a reset link to the email address registered with your account.</p>
    <p>Please fill in the form below and the link should arrive within minutes.</p>
    <p>If you don't receive your reset link, please contact us.</p>
  </div>

  <ion-list>
    <form>
      <ion-item>
        <ion-label floating>Enter Email</ion-label>
        <ion-input type="text" required name="regEmail_1" id="regEmail_1" min="10" max="50"></ion-input>
      </ion-item>
      <div class="form-button-wrapper">
        <button ion-button color="secondary" block>Reset</button>
      </div>
  </form>
  </ion-list>

</ion-content>
